<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="todo">
      <section class="add-task">
        <h3 class="subheader subheader_add">Add Item</h3>
        <div class="add-task__wrapper">
          <input class="input-text input-text_new" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="incomplete">
        <h3 class="subheader">Todo</h3>
        <ul class="task-list incomplete__task-list">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input type="text" class="input-text task-list__input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task-list__item task-list__item_edit">
            <input type="checkbox" class="task-list__checkbox">
            <label class="task-list__label task-list__label_edit">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-text task-list__input task-list__input_edit">
            <button class="btn btn_edit">Save</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="subheader">Completed</h3>
        <ul class="task-list completed__task-list">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__checkbox" checked>
            <label class="task-list__label task-list__label_completed">See the Doctor</label>
            <input type="text" class="input-text task-list__input">
            <button class="btn btn_edit">Edit</button>
            <button class="btn btn_delete">
              <img class="btn__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
